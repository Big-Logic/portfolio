                alt="Alfred image"
              />
            </div>
            <div>
              <h2 class="main-header__profile--h2">Alfred Ngwayah</h2>
              <p class="main-header__profile--p">Junior Frontend Engineer</p>
            </div>
          </div>
          <!-- main header profile end-->

          <!-- main header links start -->

          <div class="main-header__links">
            <!-- nav links start -->
            <ul class="nav-links main-header__toplinks">
              <li>
                <a href="./../../index.html" class="nav-links__link page-link"
                  ><span class="material-symbols-outlined">home</span

              <li>

              <li>
                <a href="./contact.html" class="nav-links__link page-link"
                  ><span class="material-symbols-outlined">
                    alternate_email </span
                  ><span>Contact</span></a
                >
              </li>
            </ul>
            <!-- nav links end -->
            <!-- nav links start -->
            <ul class="nav-links main-header__socials">
              <li>
                <a href="#" class="nav-links__link"
                  ><span class="material-symbols-outlined">home</span
                  ><span>Discord</span></a
                >
              </li>
              <li>
                <a
                  href="https://github.com/Big-Logic"
                  class="nav-links__link"

                  ><span class="material-symbols-outlined">layers</span
                  ><span>Github</span></a

                <a href="#" class="nav-links__link"
                  ><span class="material-symbols-outlined"> person </span

            </ul>
            <!-- nav links end -->

            <button class="main-header__links--closebtn">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
          <div class="main-header__links--closediv"></div>

          <!-- main header links end -->
          <button class="main-header__links--openbtn">
            <span class="material-symbols-outlined main-header__links--btnicon">
              menu
            </span>
          </button>
        </nav>
      </header>
      <!-- MAIN HEADER END -->
      <main class="main main-layout__child">
        <div class="main-container">
          <section class="section hero">
            <h1 class="hero-h1">Contact Me</h1>
            <p class="hero-p">
              Together we can make the web a comfortable place.
            </p>
            <div>
              <a href="tel:+231775311159" class="btn hero-button outline-btn"
                >Call me
              </a>
              <a
                href="mailto:alfredngwayah16@gmail.com"
                class="btn hero-button outline-btn"
                >Send a mail</a
              >
            </div>
          </section>

          <section class="section form-section">
            <form class="contact-form" id="contact-form">
              <p id="form-error__msg"></p>
              <div class="contact-form__item">
                <div>
                  <label for="firstname">First Name</label>
                  <input
                    type="text"
                    required
                    id="firstname"
                    class="contact-form__input"
                  />
                </div>
                <div>
                  <label for="lastname">Last Name</label>
                  <input
                    type="text"
                    required
                    id="lastname"
                    class="contact-form__input"
                  />
                </div>
              </div>
              <div class="contact-form__item">
                <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    required
                    id="email"
                    class="contact-form__input"
                  />
                </div>
                <div>
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    required
                    id="phone"
                    class="contact-form__input"
                  />
                </div>
              </div>
              <div>
                <label for="message">Message</label>
                <textarea
                  required
                  id="message"
                  class="contact-form__textarea"
                ></textarea>
              </div>
              <button
                type="submit"
                class="contact-form__button cta-btn"
                id="contact-form__button"
              >
                Submit
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
    <!-- MAIN LAYOUT END -->
  </body>
</html>
